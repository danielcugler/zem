<ion-view title="ZEM" id="page25" class=" ">
    <!-- Subbarra com botÃµes -->
    <ion-header-bar class="bar-subheader bar-subHeadZem">
        <h1 class="title">Minhas Mensagens</h1>
        <div class="button" style="background-color: #98D4BB">
            <button align="right" class="button" style="background-color: #98D4BB; position: relative; height: 100%;" ng-click="update()"><img src="img/update.png" style="height: 100%;" /></button>
        </div>
    </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <ion-list ng-repeat="bm in bmList">
            <ion-item ng-class="{'bold': isRead(bm.broadcastMessageId)}" ng-click="next(bm)" class="item item-icon-left"> <i ng-if="bm.broadcastMessageCategoryId.broadcastMessageCategoryId === 1" class="icon ion-alert assertive"></i> {{bm.subject}}</ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="!max" on-infinite="loadMore()" distance="1%" immediate-check="false">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
