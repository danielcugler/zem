            <ion-item style="" id="registrarChamado3-list-item23" class="item-icon-left  ">

            <ion-item class="item-accordion" ng-click="next(entity)" ng-value="entity.entityId">
                {{entity.name}}

            <ion-item class="item-stable" ng-click="toggleGroup(entity)" ng-class="{active: isGroupShown(entity)}">
                <i class="icon" ng-class="isGroupShown(entity) ? 'ion-minus' : 'ion-plus'"></i> &nbsp; {{entity.name}}
            </ion-item>
            <ion-item class="item-accordion" ng-repeat="entityCategory in entity.entityCategoryCollection" ng-show="isGroupShown(entity)" ng-click="next(entity,entityCategory)">
                {{entityCategory.name}}
            </ion-item>
        </ion-list>
