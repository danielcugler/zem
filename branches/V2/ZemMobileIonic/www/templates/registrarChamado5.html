<ion-view id="page11" title="ZEM">
    <script id="helpRC01.html" type="text/ng-template">
        <div class="modal image-modal" style="background-color: #6BC5A4;" ng-click="closeModal()">
            <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlide">
                <ion-slide>
                    <img src="img/tutorial/registrarChamado05.png" class="fullscreen-image fullscreen-imageHelp" />
                </ion-slide>
            </ion-slide-box>
        </div>
    </script>
    <!-- Subbarra com botões --><!-- box-shadow: 0px 0px 1px #424242; -->
    <ion-header-bar class="bar-subheader bar-subHeadZem">
        <div class="h1 title fix-title-header-iphone" style="position: relative; height: 100%;">Registrar Chamado</div>
        <!-- <h1 class="title">Meus chamados</h1> -->
        <div class="button" style="background-color: #98D4BB">
            <button align="right" class="button" style="background-color: #98D4BB; position: relative; height: 100%;" ng-click="buttonHelp()">
                <i class="icon ion-help" style="color: #ffffff; height: 80%"></i>
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header" padding="true">
        <form class="list " id="registrarChamado5-form6" name="form" novalidate="">
            <div class="card">
                <div class="item">
                    <b>Informe o endereço desejado:</b>
                </div>
                <div class="item">
                    <label name="rua" id="registrarChamado5-input11" class="item item-input " ng-class="{'has-error' : form.rua.$invalid && enviado}">
                        <input placeholder="Rua" type="text" ng-model="unsolvedCall.addressId.streetName" name="rua" ng-maxlength="100" ng-required="true">
                        <div class="padding">
                            <p style="color:red" ng-show="form.rua.$error.required && enviado ">Este campo é obrigatório</p>
                            <p style="color:red" ng-show="form.rua.$error.maxlength && enviado ">Máximo 100 caracteres</p>
                        </div>
                    </label>
                    <label name="numero" id="registrarChamado5-input13" class="item item-input" ng-class="{'has-error' : form.numero.$invalid && enviado}">
                        <input placeholder="Número" type="number" name="numero" ng-model="unsolvedCall.addressId.addressNumber" ng-maxlength="5" ng-required="true">
                        <div class="padding">
                            <p style="color:red" ng-show="form.numero.$error.required && enviado ">Este campo é obrigatório</p>
                            <p style="color:red" ng-show="form.numero.$error.maxlength && enviado ">Máximo 5 caracteres</p>
                        </div>
                    </label>
                    <label name="complemento" id="registrarChamado5-input14" class="item item-input " ng-class="{'has-error' : form.comp.$invalid && enviado}">
                        <input placeholder="Complemento" type="text" ng-model="unsolvedCall.addressId.complement" name="comp" ng-maxlength="20">
                        <div class="padding">
                            <p style="color:red" ng-show="form.comp.$error.maxlength && enviado ">Máximo 20 caracteres</p>
                        </div>
                    </label>
                    <ion-item ng-value="unsolvedCall.addressId.neighborhoodId" ng-click="setBairro()">
                        {{unsolvedCall.addressId.neighborhoodId.name || tempNeighborhoodName || 'Selecione o bairro'}}
                    </ion-item>
                </div>
            </div>
            <button class=" button button-balanced  button-block " id="registrarChamado5-button24" ng-click="next(form)">Prosseguir</button>
        </form>
    </ion-content>
</ion-view>
