<ion-view id="page12" title="ZEM">
    <script id="helpRC01.html" type="text/ng-template">
        <div class="modal image-modal" style="background-color: #6BC5A4;" ng-click="closeModal()">
            <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlide">
                <ion-slide>
                    <img src="img/tutorial/registrarChamado06.png" class="fullscreen-image fullscreen-imageHelp" />
                </ion-slide>
            </ion-slide-box>
        </div>
    </script>
    <!-- Subbarra com botões -->
    <!-- box-shadow: 0px 0px 1px #424242; -->
    <ion-header-bar class="bar-subheader bar-subHeadZem">
        <div class="h1 title fix-title-header-iphone" style="position: relative; height: 100%;">Registrar Chamado</div>
        <!-- <h1 class="title">Meus chamados</h1> -->
        <div class="button" style="background-color: #98D4BB">
            <button align="right" class="button" style="background-color: #98D4BB; position: relative; height: 100%;" ng-click="buttonHelp()">
                <i class="icon ion-help" style="color: #ffffff; height: 80%"></i>
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header" padding="true">
        <form class="list " id="registrarChamado6-form9" name="form" novalidate="">
            <div class="card">
                <div class="item">
                    <b>Descrição:</b>
                </div>
                <div class="item">
                    <label name="descricao" id="registrarChamado6-textarea1" class="item item-input " ng-class="{'has-error' : form.descricao.$invalid && enviado}">
                        <textarea placeholder="Descreva sua solicitação aqui!" name="descricao" ng-model="unsolvedCall.description.information" rows="10" ng-maxlength="400" ng-required="true"></textarea>
                        <div class="padding">
                            <p style="color:red" ng-show="form.descricao.$error.required && enviado ">Este campo é obrigatório</p>
                            <p style="color:red" ng-show="form.descricao.$error.maxlength && enviado ">Máximo 400 caracteres</p>
                        </div>
                    </label>
                </div>
                <div class="item">
                    <b>Adicionar fotos:</b>
                </div>
                <div class="item">
                    <div class="button-bar" id="registrarChamado6-button-bar3">
                        <button class="button button-zem-blue button-block icon-left ion-camera" id="registrarChamado6-button25" ng-click="getCamera()">Da câmera</button>
                        <button class="button button-zem-blue button-block icon-left ion-folder" id="registrarChamado6-button26" ng-click="getGallery2()">Da galeria</button>
                    </div>
                    <div class="list">
                        <ion-scroll direction="x" class="item" ng-show="unsolvedCall.mediasPath.length>0">
                            <div class="imgthumbnailCall" ng-repeat="img in unsolvedCall.mediasPath track by $index" ng-show="unsolvedCall.mediasPath.length>0">
                                <img ng-src="{{'data:image/png;base64,' + img}}" />
                                <a ng-click="remove(img);"><i class="icon ion-close-round" style="position:fixed;margin-left:0px; margin-top:0px;"></i></a>
                            </div>
                        </ion-scroll>
                    </div>
                </div>
            </div>
            <button class=" button button-balanced  button-block " id="registrarChamado6-button28" ng-click="saveCall(form)">Enviar</button>
        </form>
    </ion-content>
</ion-view>
