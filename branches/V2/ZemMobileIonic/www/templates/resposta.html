<ion-view title="ZEM" class="">
    <script id="helpRC01.html" type="text/ng-template">
        <div class="modal image-modal" style="background-color: #6BC5A4;" ng-click="closeModal()">
            <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlide">
                <ion-slide>
                    <img src="img/tutorial/meusChamados02.png" class="fullscreen-image fullscreen-imageHelp" />
                </ion-slide>
            </ion-slide-box>
        </div>
    </script>
    <!-- Subbarra com botões -->
    <!-- box-shadow: 0px 0px 1px #424242; -->
    <ion-header-bar class="bar-subheader bar-subHeadZem">
        <div class="h1 title fix-title-header-iphone" style="position: relative; height: 100%;">Resposta</div>
        <!-- <h1 class="title">Meus chamados</h1> -->
        <div class="button" style="background-color: #98D4BB">
            <button align="right" class="button" style="background-color: #98D4BB; position: relative; height: 100%;" ng-click="buttonHelp()">
                <i class="icon ion-help" style="color: #ffffff; height: 80%"></i>
            </button>
        </div>
    </ion-header-bar>
    <ion-content padding="true" class="">
        <div class="card">
            <div class="item item-text-wrap">
                <strong>Resposta: </strong>{{unsolvedCall.observation.information}}
            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                O que você achou deste retorno?
                <ionic-ratings ratingsobj='ratingsObject' index='$index'></ionic-ratings>
            </div>
        </div>
    </ion-content>
</ion-view>
